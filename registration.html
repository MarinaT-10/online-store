<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c1b0bb4fe7.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrap">
                <div class="header__left">
                    <a class="header__logo" href="index.html"><img src="img/logo.svg" alt="logo"></a>
                    <a href="/"><img src="img/search.svg" alt="logo"></a>
                </div>
                <div class="header__right">
                    <a class="header__item" href="/"><img src="img/menu.svg" alt="logo"></a>
                    <a class="header__item" href="registration.html"><img src="img/registration.svg" alt="logo"></a>
                    <a class="header__item" href="/"><img src="img/shopping_cart.svg" alt="logo"></a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="cart-top">
            <div class="container">
                <div class="cart-top__title">REGISTRATION</div>
        </section>

        <section class="feedback">
            <div class="container">
                <div class="feedback__group">
                    <div class="feedback__left">
                        <img src="img/woman.svg" alt="woman">
                        <p>“Vestibulum quis porttitor dui! Quisque viverra nunc mi, <span>a pulvinar purus
                                condimentum“</span></p>
                    </div>
                    <div class="feedback__right">
                        <h3>SUBSCRIBE</h3>
                        <p>FOR OUR NEWLETTER AND PROMOTION</p>
                        <div class="feedback__button">
                            <form action="/">
                                <input type="email" name="email" placeholder="Enter Your Email">
                            </form>
                            <button>Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__wrap">
                <div class="footer__left">
                    <p class="footer__text_bottom">© 2021 Brand All Rights Reserved.</p>
                </div>
                <div class="footer__rigth">
                    <i class="fab footer__info fa-facebook-f"></i>
                    <i class="fab footer__info fa-instagram"></i>
                    <i class="fab footer__info fa-pinterest-p"></i>
                    <i class="fab footer__info fa-twitter"></i>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
